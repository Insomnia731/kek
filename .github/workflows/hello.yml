name: Hello World Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Upgrade pip and install requests
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Run hello.py
        run: python hello.py
